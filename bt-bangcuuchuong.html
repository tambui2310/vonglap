<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>
<body>
	<script language="javascript">
		
		document.write("<table border=3 width=80%>")
		for (i = 1; i <=10; i++) {
			document.write("<tr>");
			for(j = 1; j<=10;j++)
    		document.write("<td>" +j +" x "+ i +" = "+ (i*j));
    		document.write("</td>");
    		document.write("</tr>");
	}
	document.write("</table>");

	</script>

</body>
</html>
